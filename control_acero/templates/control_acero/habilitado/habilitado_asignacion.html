{% block title_module %}

{% block content %}
	<div class="col-xs-12">
		<div class="col-md-12">
			<div class="form-group col-md-12">
				<label  class="control-label" for="cmbPrograma">Elige un Programa de Suministro:</label>

			<div class="col-md-12 table-responsive">

						<tr>
							<th class="text-center"># Varilla</th>

				<table id="tablaSuministroAsignado" class="table table-hover">
					<thead>
						<tr>
							<th colspan="9" class="text-center">Detalle de la Asignación</th>
						</tr>
						<tr>
							<th class="text-center">Proveedores Funciones</th>
							<th class="text-center">Elige Proveedor</th>
							<th class="text-center">Asignar Taller</th>
							<th class="text-center">Transporte</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
	            				<select name="cmbTipoFuncion" id="cmbTipoFuncion" class="cmbTipoFuncion form-control">
								</select>
							</td>
							<td>
	            				<select name="cmbFuncionSeleccionada" id="cmbFuncionSeleccionada" class="cmbFuncionSeleccionada form-control">

							</td>
							<td>
	            				<select name="cmbTaller" id="cmbTaller" class="cmbTaller form-control">
								</select>
							</td>
							<td>
	            				<select name="cmbTransporte" id="cmbTransporte" class="cmbTransporte form-control">
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-12">
				<button type="button" name="btnGuardar" id="btnGuardar" class="btn btn-primary">Guardar Asignacion</button>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$( "#btnGuardar" ).click(function() {
			var programa = $("#cmbPrograma").val();
			var funcion = $("#cmbFuncion").val();
			var elemento = $("#cmbElemento").val();
			var funcionSelect = $("#cmbFuncionSeleccionada").val();
			var taller = $("#cmbTaller").val();
			var transporte = $("#cmbTransporte").val();
		    $.ajax({
		        type: "POST",
		        url: "/control_acero/habilitado/asignar/save/",
		        async: false,
		        dataType: "json",
		        data: {csrfmiddlewaretoken: csrftoken,
		        		programa: programa,
		        		funcion: funcion,
		        		elemento: elemento,
		        		funcionSelect: funcionSelect,
		        		taller: taller,
		        		transporte: transporte
						},
		        beforeSend: function (objeto) {
		        },
		        success: function (datos) {
		            try {
		            	mensajeSuccess("<b>"+datos.mensaje+"</b>");
		            } catch (e) {
		                alert("Error al cargar El Frente:" + e);
		            }
		        },
		        error: function (objeto, quepaso, otroobj) {
		            alert("Error en la peticion del Frente:\n\n" + otroobj);
		        }
		    });
		});
		comboPrograma = function () {
		    $.ajax({
		        type: "POST",
		        url: "/control_acero/habilitado/asignar/comboPrograma/",
		        async: false,
		        dataType: "json",
		        data: {csrfmiddlewaretoken: csrftoken
						},
		        beforeSend: function (objeto) {
		        },
		        success: function (datos) {
		            try {
		                $('.cmbPrograma').empty();
		                $('.cmbPrograma').append('<option value="0">Selecciona un Programa de Suministro</option>');
	                    $.each(datos.data, function (count, object) {
	                        $('.cmbPrograma').append('<option value="' + object.idPrograma + '">Folio --->>> ' + object.idPrograma + '</option>');
	                    });
		            } catch (e) {
		                alert("Error al cargar Combo Funcion:" + e);
		            }
		        },
		        error: function (objeto, quepaso, otroobj) {
		            alert("Error en la peticion de Combo Funcion:\n\n" + otroobj);
		        }
		    });
		};
		comboFuncion = function () {

		                $('.cmbFuncion').append('<option value="0">Selecciona un Proveedor</option>');

	                        $('.cmbFuncion').append('<option value="' + object.idFuncion + '">' + object.proveedor + '</option>');

		$( "#cmbElemento" ).change(function() {
			$("#tablaSuministro tbody").empty();
			var tabla = '';
			var programa = $("#cmbPrograma").val();
			var funcion = $("#cmbFuncion").val();
			var elemento = this.value;
			var count = 0;
			var idTabla = 1;
		    $.ajax({
		        type: "POST",
		        url: "/control_acero/habilitado/asignar/elemento/",
		        async: false,
		        dataType: "json",
		        data: {csrfmiddlewaretoken: csrftoken,
		        		programa: programa,
		        		funcion: funcion,
		        		elemento: elemento
						},
		        beforeSend: function (objeto) {
		        },
		        success: function (datos) {
		            try {
	                    $.each(datos.data, function (count, object) {
	                    	tabla += '<tr>';
	                    		tabla += '<td>'+object.materialNumero+'</td>'
	                    		tabla += '<td>'+object.materialDiametro+'</td>'
	                    		if(object.materialNumero == 4){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroCuatro)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroCuatro+'</td>'
	                    		}
	                    		if(object.materialNumero == 5){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroCinco)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroCinco+'</td>'
	                    		}
	                    		if(object.materialNumero == 6){
									tabla += '<td>'+parseFloat(object.suministroNumeroSeis)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroSeis+'</td>'
	                    		}
	                    		if(object.materialNumero == 7){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroSiete)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroSiete+'</td>'
	                    		}
	                    		if(object.materialNumero == 8){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroOcho)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroOcho+'</td>'
	                    		}
	                    		if(object.materialNumero == 9){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroNueve)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroNueve+'</td>'
	                    		}
	                    		if(object.materialNumero == 10){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroDiez)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroDiez+'</td>'
	                    		}
	                    		if(object.materialNumero == 11){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroOnce)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroOnce+'</td>'
	                    		}
	                    		if(object.materialNumero == 12){
	                    			tabla += '<td>'+parseFloat(object.suministroNumeroDoce)/parseFloat(object.materialPeso)+'</td>'
	                    			tabla += '<td>'+object.suministroNumeroDoce+'</td>'
	                    		}
	                    	tabla += '</tr>';
	                    });
		            } catch (e) {
		                alert("Error al cargar El Frente:" + e);
		            }
		        },
		        error: function (objeto, quepaso, otroobj) {
		            alert("Error en la peticion de Combo Funcion:\n\n" + otroobj);
		        }
		    });
		    $("#tablaSuministro tbody").append(tabla);
		    //comboTipoFuncion();
		   	//comboTaller();
		   	//comboTransporte();
		});
		$( "#cmbTipoFuncion" ).change(function() {

		function agregaAsignacion (posicion){
			var programa = $("#cmbPrograma").val();
			var idTabla = $("#idTabla"+posicion).val();
			var idAsignacion = $("#idAsignacion"+posicion).val();
			var pesoSolicitado = $("#pesoSolicitado"+posicion).val();
			var pesoRecibido = $("#pesoRecibido"+posicion).val();
			var funcion = $("#cmbFuncionSeleccionada"+posicion).val();
			var funcionText = $("#cmbFuncionSeleccionada"+posicion+" option[value='"+funcion+"']").text();
			var taller = $("#cmbTaller"+posicion).val();
			var tallerText = $("#cmbTaller"+posicion+" option[value='"+taller+"']").text();
			var transporte = $("#cmbTransporte"+posicion).val();
			var transporteText = $("#cmbTransporte"+posicion+" option[value='"+transporte+"']").text();
			var cantidadAsignada = $("#cantidadAsignada"+posicion).val();
			var etapaPertenece = $("#etapaPertenece"+posicion).val();
			var tabla = '';
				tabla += '<tr>'
							+'<td class="text-center">'+idTabla+'</td>'
							+'<td class="text-center">'+pesoSolicitado+'</td>'
							+'<td class="text-center">'+pesoRecibido+'</td>'
							+'<td class="text-center">'+funcionText+'</td>'
							+'<td class="text-center">'+tallerText+'</td>'
	                        +'<td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>'
	                        +'<td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>'
							+'<td class="text-center">'+transporteText+'</td>'
							+'<td class="text-center success">'+cantidadAsignada+'</td>'
							+'<td style="display:none;" class="text-center">'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtAsignacion" id="txtAsignacion" value="'+idAsignacion+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtPesoSolicitado" id="txtPesoSolicitado" value="'+pesoSolicitado+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtPesoRecibido" id="txtPesoRecibido" value="'+pesoRecibido+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtFuncion" id="txtIdFuncion" value="'+funcion+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtTaller" id="txtTaller" value="'+taller+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtTransporte" id="txtTransporte" value="'+transporte+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtCantidadAsignada" id="txtCantidadAsignada" value="'+cantidadAsignada+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtPrograma" id="txtPrograma" value="'+programa+'" />'
								+'<input type="text" disabled readonly class="dataAsignacion" name="txtEtapaPertenece" id="txtEtapaPertenece" value="'+etapaPertenece+'" />'
							+'</td>'
						+'</tr>';
			$("#tablaSuministroAsignado").append(tabla);
		}
	    $(function () {
	    	comboPrograma();
	    	comboTipoFuncion();
	    	comboFuncion();
	    	comboElemento();
	    	comboTaller();
	    	comboTransporte();
	    });
	</script>
